spring.activemq.in-memory=false
spring.activemq.pool.enabled=false
spring.activemq.broker-url=tcp://localhost:61616

#spring.activemq.broker-url.remote=failover:(ssl://host-server:11616)?timeout=30000

#failover:(tcp://primary:61616)?timeout=3000

#spring.activemq.user=admin
#spring.activemq.password=secret

spring.datasource.url=jdbc:h2:file:./dbs/news
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=validate

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.database=H2

news.root.folder=c:/tmp/news
in.new.consumers=1

server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)

logging.file=./logs/${app.name}.log

bing.reader.max=1500
pool.size=1
pool.size.max=1
pool.queue.size=50

cron.expression=*/60 * * * * ?


# Number of ms to wait before throwing an exception if no connection is available.
spring.datasource.max-wait=10000

# Maximum number of active connections that can be allocated from this pool at the same time.
spring.datasource.max-active=5

# Validate the connection before borrowing it from the pool.
#spring.datasource.test-on-borrow=true

quality.factor=1

spring.jpa.properties.javax.persistence.sharedCache.mode=ENABLE_SELECTIVE
#spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.ehcache.EhCacheRegionFactory
#spring.jpa.properties.hibernate.cache.use_second_level_cache=true
#spring.jpa.properties.hibernate.cache.use_query_cache=true
#spring.jpa.properties.hibernate.generate_statistics=false


